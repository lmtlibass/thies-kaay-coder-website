<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header class="header">
        <nav class="navbar-container">
            <a href="#" class="logo">Thiès <span>Kaay Ñu Coder</span></a>
            <ul class="nav-menu" id="nav-menu">
                <li><a href="#home" class="nav-link">Accueil</a></li>
                <li><a href="#concept" class="nav-link">Concept</a></li>
                <li>
                    <a href="#pourquoi" class="nav-link">Pourquoi nous ?</a>

                <li>

                        >Rejoindre l'aventure</a
                    >

            </ul>
            <div class="mobile-toggle" id="mobile-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>
    <div>
        <h1>Contactez-nous</h1>
        <p class="p1">Notre équipe est là pour répondre à toutes vos préoccupations.</p>
    </div>
    <form action="" id="monForm">
        <div class="formulaire">
            <label for="nom">Nom</label>
            <input placeholder="Entrer votre nom" id="nom" type="text">
            <span id="erreur"></span>
            <label for="prenom">Prénom</label>
            <input placeholder="Entrer votre prénom" id="prenom" type="text">
            <span id="erreur2"></span>
            <label for="genre">Genre</label>
            <select id="genre">
                <option value="Homme">Homme</option>
                <option selected value="Femme">Femme</option>
            </select>      
        </div>
        <div class="lastdiv">
        <textarea placeholder="Votre message" id="monTa"></textarea> 
        <span id="erreurTa"></span>
        <input id="valider" type="submit"> 
        </div>
        <script src="contact2valid.js"></script>
    </form>
